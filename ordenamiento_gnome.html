<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamiento Gnome</title>
    <script>
        vector = [7,11,1,2,18,17,14,13,9,15,8,6,5,20,3,16,4,10,19,12];
        function Gnome_sort(vector)
        {
            function B_Move(i)
            {
                for(; i > 0 && vector[i - 1] > vector[i]; --i)
                {
                    [vector[i], vector[i - 1]] = [vector[i - 1], vector[i]];
                }
            }
            for (let i = 1; i < vector.length; i++)
            {
                if (vector[i - 1] > vector[i])
                {
                    B_Move(i);
                }
            }
            return vector;
        }
        Arreglo_Ordenado="El arreglo ordenado es --> ["+Gnome_sort(vector)+"]"

    </script>
</head>
<body>
    <!--Formularios en HTML que son procesadas por JS-->
    <h1>ORDENAMIENTO</h1>
    Arreglo = [7, 11 ,1 ,2 ,18 ,17 ,14 ,13 ,9 ,15 ,8 ,6 ,5 ,20 ,3 ,16 ,4 ,10 ,19 ,12]
    <p>
        <button type="button" onclick="document.write(Arreglo_Ordenado)">Ordenamiento de Gnome</button>
    </p>
</body>
</html>
