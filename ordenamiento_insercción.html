<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamiento por insercción</title>
    <script>
        var t=[13,9,12,14,18,15,8,10,19,16,1,2,11,17,7,5,20,3,6,4];
        function Insertion_sort(t)
        {
        var i,j;
        var actual;
        for (i = 1; i<20; i++){
            actual = t[i];
            for (j= i; j>0 && t[j-1]>actual; j--){
                t[j]=t[j-1];
            }
            t[j]= actual;
        }
        document.getElementById("lblResultado").innerHTML = "El listado ordenado es : [" + t +"]";
        }
    </script>
</head>
<body>
    <!--Formularios en HTML que son procesadas por JS-->
    <h1>ORDENAMIENTO</h1>
    Arreglo = [13, 9, 12, 14, 18, 15, 8, 10, 19, 16, 1, 2, 11, 17, 7, 5, 20, 3, 6, 4]
    <p>
        <button type="button" onclick="Insertion_sort(t)">Ordenamiento por insercción</button>
    </p>
    <p id = "lblResultado"></p>
</body>
</html>
